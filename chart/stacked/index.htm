<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Stacked chart</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script src="https://code.highcharts.com/highcharts.js"></script>
		<script src="https://code.highcharts.com/modules/exporting.js"></script>
		<script src="https://code.highcharts.com/modules/data.js"></script>
		<script src="https://code.highcharts.com/modules/drilldown.js"></script>
		<style type="text/css">
			${demo.css}
		</style>



		<script type="application/javascript" src="../../js/getStackedChart.js"></script>
		<script type="application/javascript" src="../../js/getConsumeData.js"></script>

		<script type="text/javascript">
			$(function () {
				displayChart();
			});
		</script>
	</head>
	<body>
	<div class="content" style="margin-left: 135px; width: 50%; margin-top: 10px;">
		<p align="center"><b>Shpjegim:</b> Ne kete grafe eshte bere paraqitja e 10 - produkteve (dallohen me ngjyra te ndryshme) dhe perqindja e tyre e konsumit. Nese klikoni njeren nga kolonat, shfaqet grafi me qmimet mesatare te nenkategorive.
			Ky lloj charti përmes butonit <i>Inverted</i> mundë të bëhet ndërrimi i koordinatave x dhe y.</p>
	</div>
	<div id="container" style="width: 90%; height: 700px; margin: 0 auto"></div>
