<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Stacked chart</title>

	<style>
		div.content {
			margin: auto;
			text-align: center;
			margin-top: 25px;
			width: 50%;
		}
	</style>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	<script src="https://code.highcharts.com/modules/data.js"></script>
	<script src="https://code.highcharts.com/modules/drilldown.js"></script>
	<script type="application/javascript" src="../../js/getStackedChart.js"></script>
	<script type="application/javascript" src="../../js/getConsumeData.js"></script>

	<script type="text/javascript">
		$(function () {
			displayChart();
		});
	</script>
</head>

<body>
	<div id="container" style="width: 90%; height: 700px; margin: 0 auto"></div>

	<div class="content">
		<p align="center"><b>Shpjegim:</b> Ne kete grafe eshte bere paraqitja e 10 - produkteve (dallohen me ngjyra te
			ndryshme) dhe perqindja e tyre e konsumit. Nese klikoni njeren nga kolonat, shfaqet grafi me qmimet mesatare
			te nenkategorive.
			Ky lloj charti përmes butonit <i>Inverted</i> mundë të bëhet ndërrimi i koordinatave x dhe y.</p>
	</div>
</body>

</html>
